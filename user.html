<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Mom's Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <script src="user.js" defer></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-10 mt-4">
            <a href="main.html" class="flex items-center gap-2 text-gray-500 font-bold hover:text-orange-600 transition bg-white px-4 py-2 rounded-full shadow-sm">
                <i class="ph-bold ph-arrow-left"></i> Back to Menu
            </a>
            <h1 class="font-kalam text-3xl font-bold text-gray-800">My Profile</h1>
        </div>

        <!-- User Info Card -->
        <div class="glass-card rounded-3xl p-8 mb-10 flex flex-col md:flex-row items-center gap-8 animate-fade-in">
            <div class="w-24 h-24 bg-gradient-to-br from-orange-400 to-pink-500 rounded-full flex items-center justify-center text-white text-4xl font-bold shadow-lg">
                <i class="ph-fill ph-user"></i>
            </div>
            <div class="text-center md:text-left flex-1">
                <h2 id="user-name" class="text-3xl font-bold text-gray-800 mb-1">Guest</h2>
                <p id="user-email" class="text-gray-500 font-medium">Not logged in</p>
                <div class="flex gap-4 mt-4 justify-center md:justify-start">
                    <div class="bg-orange-50 text-orange-600 px-4 py-2 rounded-xl font-bold text-sm">
                        <i class="ph-fill ph-star"></i> Foodie Level 1
                    </div>
                </div>
            </div>
            <button onclick="doLogout()" class="bg-white text-red-500 border-2 border-red-100 hover:bg-red-50 hover:border-red-200 px-6 py-3 rounded-xl font-bold transition">
                Logout
            </button>
        </div>

        <!-- Addresses Section -->
        <div class="mb-10 animate-fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 border-l-4 border-orange-500 pl-3">My Addresses</h2>
                <button onclick="openAddressModal()" class="text-orange-600 font-bold text-sm hover:underline flex items-center gap-1">
                    <i class="ph-bold ph-plus"></i> Add New
                </button>
            </div>
            <div id="address-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Addresses populated by JS -->
                <p class="text-gray-400 col-span-full text-center py-4">No addresses saved yet.</p>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-6 pl-3 border-l-4 border-orange-500">Order History</h2>
        
        <div id="orders-list" class="space-y-6 animate-slide-in">
            <div class="text-center py-12 text-gray-400">Loading orders...</div>
        </div>
    </div>

    <!-- ADD ADDRESS MODAL -->
    <div id="address-modal" class="fixed inset-0 z-50 bg-black/40 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl animate-fade-in">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Address</h2>
            <form onsubmit="saveNewAddress(event)" class="space-y-4">
                <input type="text" id="addr-label" placeholder="Label (e.g., Home, Work)" class="input-modern w-full" required>
                <textarea id="addr-text" rows="3" placeholder="Full Address (Street, City, Zip)" class="input-modern w-full" required></textarea>
                <div class="flex gap-3 mt-8">
                    <button type="button" onclick="closeAddressModal()" class="flex-1 py-3 rounded-xl text-gray-600 font-bold hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="flex-1 py-3 rounded-xl bg-gray-900 text-white font-bold hover:bg-black transition shadow-lg btn-lift">Save Address</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification (Reused from main) -->
    <div id="toast" class="toast">
        <div class="bg-green-100 text-green-600 p-2 rounded-full">
            <i id="toast-icon" class="ph-fill ph-check-circle text-xl"></i>
        </div>
        <span id="toast-msg" class="font-bold text-gray-700 text-sm">Notification</span>
    </div>

</body>
</html>
